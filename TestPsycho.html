<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire de Profil Psychologique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .range-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #result {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üß† Questionnaire de Profil Psychologique</h1>
  <form id="quiz-form">
    <div class="question">
      <label>1. Ouverture √† l'exp√©rience (Go√ªt pour la nouveaut√©, la cr√©ativit√©, l'imagination)<br>J‚Äôaime explorer de nouvelles id√©es ou concepts.</label>
      <input type="range" min="1" max="5" value="3" name="q1">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="question">
      <label>2. Conscience professionnelle (Sens de l'organisation, discipline, fiabilit√©)<br>Je suis une personne organis√©e et m√©thodique.</label>
      <input type="range" min="1" max="5" value="3" name="q2">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="question">
      <label>3. Extraversion (Sociabilit√©, √©nergie, affirmation de soi)<br>Je me sens √©nergis√©¬∑e par les interactions sociales.</label>
      <input type="range" min="1" max="5" value="3" name="q3">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="question">
      <label>4. Agr√©abilit√© (Empathie, coop√©ration, confiance envers autrui)<br>J‚Äôessaie de comprendre le point de vue des autres.</label>
      <input type="range" min="1" max="5" value="3" name="q4">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="question">
      <label>5. Stabilit√© √©motionnelle (R√©silience, gestion du stress)<br>Je reste calme sous pression.</label>
      <input type="range" min="1" max="5" value="3" name="q5">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <div class="question">
      <label>6. Cognition analytique (Pr√©f√©rence pour la logique et l'analyse)<br>Je pr√©f√®re analyser les faits plut√¥t que suivre mon instinct.</label>
      <input type="range" min="1" max="5" value="3" name="q6">
      <div class="range-labels"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span></div>
    </div>
    <button type="submit">Analyser mon profil</button>
    <button type="button" onclick="exportResults()">üì§ Exporter les r√©sultats</button>
    <button type="button" onclick="resetForm()">üîÑ R√©initialiser</button>
  </form>
  <div id="result"></div>
  <div id="chart-container">
    <canvas id="traitChart" width="400" height="400"></canvas>
  </div>

  <script>
    const form = document.getElementById('quiz-form');
    const resultDiv = document.getElementById('result');
    const chartCanvas = document.getElementById('traitChart');
    let chart;

    const traits = {
      q1: 'Ouverture √† l‚Äôexp√©rience',
      q2: 'Conscience professionnelle',
      q3: 'Extraversion',
      q4: 'Agr√©abilit√©',
      q5: 'Stabilit√© √©motionnelle',
      q6: 'Cognition analytique'
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const scores = {
        'Ouverture √† l‚Äôexp√©rience': 0,
        'Conscience professionnelle': 0,
        'Extraversion': 0,
        'Agr√©abilit√©': 0,
        'Stabilit√© √©motionnelle': 0,
        'Cognition analytique': 0
      };

      data.forEach((value, key) => {
        const trait = traits[key];
        scores[trait] += parseInt(value);
      });

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
      const resultText = `‚úÖ Votre trait dominant est : ${sorted[0][0]}`;

      resultDiv.textContent = resultText;
      localStorage.setItem('psychologicalProfileAnswers', JSON.stringify(Object.fromEntries(data)));

      drawChart(scores);
    });

    function exportResults() {
      const stored = localStorage.getItem('psychologicalProfileAnswers');
      if (!stored) {
        alert("Aucun r√©sultat √† exporter. Veuillez d'abord soumettre le questionnaire.");
        return;
      }
      const blob = new Blob([stored], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'profil-psychologique.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function resetForm() {
      localStorage.removeItem('psychologicalProfileAnswers');
      form.reset();
      resultDiv.textContent = '';
      if (chart) chart.destroy();
    }

    function drawChart(data) {
      const labels = Object.keys(data);
      const values = Object.values(data);

      if (chart) chart.destroy();

      chart = new Chart(chartCanvas, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Profil Psychologique',
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            pointBackgroundColor: 'rgba(54, 162, 235, 1)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 5
            }
          }
        }
      });
    }
  </script>
</body>
</html>
