<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-default col-lg-12">
				<h3>Commentaire Visiteur</h3>
				<form id="contactForm">
					<fieldset>
						<div class="alert alert-info col-lg-12">
							<p>Formulaire en cours de réalisation ! </p>
						</div>
						<legend>Vos coordonnées</legend> <!-- Titre du fieldset -->
						<label for="societe"> Nom de votre société :</label><br />
						<input type="text" name="societe" id="societe" size="60"   /><br />
						<label for="civilite">Civilité :</label>
						<select name="civilite" id="civilite" required>
							<option value="MMe">MME</option>
							<option value="Mlle">Mlle</option>
							<option value="Mr">Mr</option>
						</select>
						<br />
						<label for="nom"> Nom :</label>
						<input type="text" name="nom" id="nom" placeholder="Ex : Zozor" autofocus required /><br />
						<label for="prenom"> Prénom :</label>
						<input type="text" name="prenom" id="prenom" required /><br />
						<label for="date"> Date Naissance :</label>
						<input type="date" name="date" id="date" required /><br />
						<label for="pays">Nationalité :</label>
						<select name="pays" id="pays">
							<optgroup label="Europe">
								<option value="france" selected>France</option>
								<option value="espagne">Espagne</option>
								<option value="italie">Italie</option>
								<option value="royaume-uni">Royaume-Uni</option>
								<option value="Autre">Autre</option>
							</optgroup>
							<optgroup label="Amérique">
								<option value="canada">Brazile</option>
								<option value="etats-unis">Etats-Unis</option>
								<option value="Autre">Autre</option>
							</optgroup>
							<optgroup label="Asie">
								<option value="chine">Chine</option>
								<option value="japon">Japon</option>
								<option value="Autre">Autre</option>
							</optgroup>
						</select> <br /><br />
						<label for="address"> Adresse : </label>
						<input type="text" name="adresse" id="adresse" size="60" required />
						<label for="codePostal">Code Postal :</label>
						<input type="text" name="codePostal" id="codePostal" size="5" required /><br />
						<label for="localite">Localité : </label>
						<input type="text" name="localite" id="localite" size="30" maxlength="20" required /><br />
						<label for="tel"> Téléphone : </label>
						<input type="tel" name="tel" id="tel" /><br />
						<label for="email"> e-mail : </label>
						<input type="email" name="email" id="email" required /></br></br>
					</fieldset>
					<fieldset>
						<p>
						<p>
							<label for="ameliorer">Comment pensez-vous que je puisse améliorer mon site ? </label><br />
							<textarea name="ameliorer" id="ameliorer" rows="3" cols="80"></textarea>
						</p>
						<label for="pseudo">Votre pseudo : </label>
						<input type="text" name="pseudo" id="pseudo" />
						</p>
						<p>
							<label for="mdp">Mot de passe</label> :
							<input type="password" name="mdp" id="mdp" required>
							<span id="aideMdp"></span>
						</p>
						<p>
							<input type="reset" value="Annuler" id="reset" />
							<input type="submit" value="Envoyer" id="envoi" />
							 <input type="button" value="Convert to JSON" onclick="convertToJson()">
						</p>
					</fieldset>

		<script>
				// Vérification de la longueur du mot de passe saisi
				document.getElementById("mdp").addEventListener("input", function (e) {
					var mdp = e.target.value; // Valeur saisie dans le champ mdp
					var longueurMdp = "faible";
					var couleurMsg = "red"; // Longueur faible => couleur rouge
					if (mdp.length >= 8) {
						longueurMdp = "suffisante";
						couleurMsg = "green"; // Longueur suffisante => couleur verte
					} else if (mdp.length >= 4) {
						longueurMdp = "moyenne";
						couleurMsg = "orange"; // Longueur moyenne => couleur orange
					}
					var aideMdpElt = document.getElementById("aideMdp");
					aideMdpElt.textContent = "Longueur : " + longueurMdp; // Texte de l'aide
					aideMdpElt.style.color = couleurMsg; // Couleur du texte de l'aide
				});
				// Contrôle du courriel en fin de saisie
				document.getElementById("email").addEventListener("blur", function (e) {
					// Correspond à une chaîne de la forme xxx@yyy.zzz
					var regexCourriel = /.+@.+\..+/;
					var validiteCourriel = "";
					if (!regexCourriel.test(e.target.value)) {
						validiteCourriel = "Adresse invalide";
					}
					document.getElementById("aideCourriel").textContent = validiteCourriel;
				});
				

		</script>
